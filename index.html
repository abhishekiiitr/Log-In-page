<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Credential and Registration</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()"> Login </button>
                <button type="button" class="toggle-btn" onclick="register()"> Register </button>
            </div>
            <div class="social-icons">
                <img src="fb.jpg">
                <img src="google.jpg">
                <img src="tw.jpg">
            </div>
            <form id="login" class="imput-group">
                <input type="text" class="input-feild" placeholder="User Id" required>
                <input type="text" class="input-feild" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box" > <span>Remeber Password</span>
                <button type="submit" class="submit-btn"> Log in </button>
            </form>
            <form id="register" class="imput-group">
                <input type="text" class="input-feild" placeholder="User Id" required>
                <input type="email" class="input-feild" placeholder="Email Id" required>
                <input type="text" class="input-feild" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box" > <span>I agree to term & conditions </span>
                <button type="submit" class="submit-btn"> Register </button>
            </form>

        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

    </script>
</body>
</html>
